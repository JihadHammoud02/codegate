# CodeGate Contract - Bigger example project

Environment:
  runtime_image: python:3.11-slim
  network_access: false
  system_dependencies: ["build-essential"]

project:
  path: ./
  entry_point: big_project/cli.py
  python_dependencies:
    - pytest>=7.0.0
    - pytest-cov>=4.0.0
    - bandit>=1.7.0
    - pip-audit>=2.0.0
    - requests>=2.31.0

rules:
  build_imports:
    enabled: true
    import_timeout: 120

  unit_tests:
    enabled: true
    test_directory: tests/
    coverage_threshold: 75

  security_sast:
    enabled: true

  security_deps:
    enabled: true

  policy:
    enabled: true
    forbidden_modules: ["subprocess"]
    forbidden_apis: ["os.system", "eval", "exec"]
